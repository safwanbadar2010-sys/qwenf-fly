version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: travel-booking-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - travel-booking-network

  backend:
    build: .
    container_name: travel-booking-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/travel-booking?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      JWT_EXPIRE: 7d
      STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key
      STRIPE_PUBLISHABLE_KEY: pk_test_your_stripe_publishable_key
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASS: your_app_password
      CLOUDINARY_CLOUD_NAME: your_cloud_name
      CLOUDINARY_API_KEY: your_api_key
      CLOUDINARY_API_SECRET: your_api_secret
      PORT: 5000
      NODE_ENV: production
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - travel-booking-network
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: travel-booking-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - travel-booking-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  travel-booking-network:
    driver: bridge
